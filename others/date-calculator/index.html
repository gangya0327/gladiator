<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for=""> 当前日期<input type="text" id="nowDay"></label>
    <br>
    <label for=""> 经过天数<input type="text" id="days"></label>
    <br>
    <button id="getDay" onclick="dateAfterDays()">到达日期</button>
    <div id="res"></div>
</body>

<script>
    // dateAfterDays("2019-11-01", 30);

    function dateAfterDays() {
        let nowInput = document.getElementById("nowDay").value
        let days = document.getElementById("days").value
        let nowDate = new Date(nowInput)
        let nowTime = nowDate.getTime()
        let newTime = nowTime + days * 3600 * 24 * 1000
        let newDate = new Date(newTime)
        let res = document.getElementById("res")
        res.innerHTML = nowInput + " " + days + " 天后是 " + dateFormat("YYYY-mm-dd", newDate);
    }

    function dateFormat(fmt, date) {
        let ret;
        let opt = {
            "Y+": date.getFullYear().toString(), // 年
            "m+": (date.getMonth() + 1).toString(), // 月
            "d+": date.getDate().toString(), // 日
            "H+": date.getHours().toString(), // 时
            "M+": date.getMinutes().toString(), // 分
            "S+": date.getSeconds().toString() // 秒
            // 有其他格式化字符需求可以继续添加，必须转化成字符串
        };
        for (let k in opt) {
            ret = new RegExp("(" + k + ")").exec(fmt);
            if (ret) {
                fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
            };
        };
        return fmt;
    }
</script>

</html>
