<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>vue.component4</h1>
    <hr>
    <div id="app">
        <component :is=who></component>
        <button @click="changeComponent">change</button>
    </div>

    <script>
        var componentA = {
            template: `<div style="color: red">i am componentA</div>`
        }
        var componentB = {
            template: `<div style="color: green">i am componentB</div>`
        }
        var componentC = {
            template: `<div style="color: blue">i am componentC</div>`
        }
        var app = new Vue({
            el: "#app",
            data: {
                who: "componentA"
            },
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC,
            },
            methods: {
                changeComponent: function () {
                    console.log(this.who);
                    if (this.who == "componentA") {
                        this.who = "componentB"
                    } else if (this.who == "componentB") {
                        this.who = "componentC"
                    } else if (this.who == "componentC") {
                        this.who = "componentA"
                    }
                }
            }
        })
    </script>
</body>

</html>
