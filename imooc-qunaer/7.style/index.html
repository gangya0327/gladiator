<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div @click="hanleDivClick" :class="{activated: isActivated}">Hello World</div>
        <div @click="hanleDivClick" :class="[activated, activatedOne]">Hello World</div>

        <div @click="hanleDivClick" :style="styleObj">Hello World</div>
        <div @click="hanleDivClick" :style="[styleObj, {fontSize: '30px'}]">Hello World</div>
    </div>

    <script src="./vue.js"></script>
    <script>

        var app = new Vue({
            el: "#app",
            data: {
                isActivated: false,
                activated: "",
                activatedOne: "activated-one",
                styleObj: {
                    color: "blue"
                }
            },
            methods: {
                hanleDivClick: function () {
                    this.isActivated = !this.isActivated
                    this.activated = (this.activated == "activated") ? "" : "activated"
                    this.styleObj.color = this.styleObj.color == "blue" ? "" : "blue"
                }
            }
        })
    </script>
</body>

</html>
