<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <com text="raven"></com>
        <com text="peter"></com>
    </div>

    <script>

        Vue.prototype.bus = new Vue()

        Vue.component("com", {
            data: function () {
                return {
                    mytext: this.text
                }
            },
            props: {
                text: {
                    type: String
                }
            },
            template: "<span @click='handleClick'>{{mytext}}</span>",
            methods: {
                handleClick: function () {
                    this.bus.$emit("change", this.text)
                }
            },
            mounted: function () {
                var that = this
                this.bus.$on("change", function (val) {
                    that.mytext = val
                })
            }
        })

        var app = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
