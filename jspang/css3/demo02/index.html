<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link {
            color: #666;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: #000;
        }

        a:active {
            color: blue;
        }

        input:enabled {
            background-color: green;
        }

        input:disabled {
            background-color: red;
        }
    </style>
</head>

<body>
    <a href="">baidu</a>
    <hr>
    <input type="text"><br>
    <input type="text" disabled>
</body>

</html>
