<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{fullName}} {{age}}
        <br>
        {{fullname()}} {{age}}
    </div>

    <script src="./vue.js"></script>
    <script>

        var app = new Vue({
            el: "#app",
            data: {
                firstName: "Peter",
                lastName: "Raven",
                age: 28
            },
            computed: {
                fullName: function () {
                    console.log("计算了一次");
                    return this.firstName + " " + this.lastName
                }
            },
            methods: {
                fullname: function () {
                    return this.firstName + " " + this.lastName
                }
            }
        })
    </script>
</body>

</html>
