<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition-group>
            <div v-for="(item,index) of list" :key="item.id">
                {{item.title}}
            </div>
        </transition-group>
        <button @click="handleClick">add</button>
    </div>

    <script src="./vue.js"></script>
    <script>
        var count = 0
        var app = new Vue({
            el: "#app",
            data: {
                list: []
            },
            methods: {
                handleClick: function () {
                    this.list.push({
                        id: count++,
                        title: "hello world"
                    })
                }
            }
        })
    </script>
</body>

</html>
