<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>vue.component3</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>

    <script>
        var city = {
            template: `<div style="color: green">sichuan of china</div>`
        }
        var panda = {
            template: `
            <div style="color: red">
                panda from china
                <city></city>
            </div>
            `,
            components: {
                "city": city
            }
        }        
        var app = new Vue({
            el: "#app",
            components: {
                "panda": panda
            }
        })
    </script>
</body>

</html>
