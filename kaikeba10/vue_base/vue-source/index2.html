<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{name}}</p>
    <p k-text='name'></p>
    <p>{{age}}</p>
    <p>
      {{doubleAge}}
    </p>
    <input type="text" k-model='name'>
    <button @click='changeName'>点击</button>
    <div k-html='html'></div>
  </div>

  <script src="./kvue.js"></script>
  <script src="./compile.js"></script>
  <script>
    const kkb = new KVue({
      el: "#app",
      data: {
        name: 'peter',
        age: 21,
        html: '<button>按钮</button>'
      },
      created() {
        console.log('开始了')
        setTimeout(() => {
          this.name = 'jack'
        }, 1000)
      },
      methods: {
        changeName() {
          this.name = 'sam'
          this.age = 13
        }
      }
    })
  </script>
</body>

</html>
