<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>option-extends</h1>
    <hr>
    <div id="app">
        {{num}}
        %{num}
        <button @click="add">add</button>
    </div>

    <script>
        var extendsObj = {
            updated: function () {
                console.log("我是扩展方法");
            },
            methods: {
                add: function () {
                    console.log("我是扩展的add方法")
                    this.num++
                }
            }
        }
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    console.log("我是原生方法")
                    this.num++
                }
            },
            extends: extendsObj,
            delimiters: ["%{", "}"]
        })
    </script>
</body>

</html>
