<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <div v-if="isLogin">您已登陆</div>
        <div v-else>还未登陆</div>

        <div v-show="isLogin">显示了</div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isLogin: false
            }
        })
    </script>
</body>

</html>
